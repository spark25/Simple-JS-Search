<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">

    <script src="./app.js" defer></script>
    <title>Simple JS Search</title>
</head>

<body>
    <div id="app">
        <h1>Simple JS Search</h1>
        <div class="search-wrapper">
            <input type="search" name="search" id="search" placeholder="Start Searching..." data-search-bar>
        </div>

        <div class="cards-container" data-cards-container>
            <template data-card-template>
                <div class="card" data-card>
                    <div class="card-content">
                        <div class="card-title"></div>
                        <div class="card-email"></div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>

</html>
